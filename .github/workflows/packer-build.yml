name: Packer Build Custom Image

on:
  push:
    branches:
      - main

jobs:
  build:
    name: Packer Build Custom Image Job
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Making zip of the project
        run: zip -r webapp.zip .

      - name: Setting up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20.x'

      - name: "Creating env file"
        run: |
          touch .env
          echo DB_NAME=${{ secrets.DB_NAME }} >> .env
          echo DB_USER=${{ secrets.DB_USERNAME }} >> .env
          echo DB_PASSWORD=${{ secrets.DB_PASSWORD }} >> .env
          echo DB_PORT=${{ secrets.DB_PORT }} >> .env
          echo DB_HOST=${{ secrets.DB_HOST }} >> .env
          echo "cat .env"
          cat .env
          echo "ls -a ."
          ls -a .
          echo "ls -a ${{ github.workspace }}"
          ls -a ${{ github.workspace }}
  
      - name: Installing dependencies
        run: npm install

      - name: Setup PostgreSQL
        run: |
          sudo apt-get update
          sudo apt-get install -y postgresql postgresql-contrib
          sudo systemctl start postgresql
          sudo systemctl enable postgresql
          sudo -u postgres psql -c "ALTER USER ${{ secrets.DB_USERNAME }} WITH PASSWORD '${{ secrets.DB_PASSWORD }}';"
          sudo systemctl restart postgresql
  
      - name: Runing node tests
        run: npm test

      - id: 'auth'
        uses: 'google-github-actions/auth@v2'
        with:
          credentials_json: '${{ secrets.GCP_CREDENTIALS }}'
  
      - name: 'Set up Cloud SDK'
        uses: 'google-github-actions/setup-gcloud@v2'
  
      - name: 'Use gcloud CLI'
        run: 'gcloud info'
        
      - name: Setting up `packer`
        uses: hashicorp/setup-packer@main
        id: setup
        with:
            version: "latest"
        
      - name: Initialize packer
        id: init
        run: packer init .
    
      - name : Format Packer
        id: format
        run: packer fmt -check=true .
        
      - name: Run packer validate
        id: validate
        run: packer validate .

      - name: Build Packer
        id: build
        run: packer build .
