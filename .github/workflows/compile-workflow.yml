name: Compile Check

on:
  pull_request:
    branches:
      - main

jobs:
  build:
    name: webapp_job
    runs-on: ubuntu-latest

    steps:
    - name: Checking out Repo
      uses: actions/checkout@v3

    - name: Setting up Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '20.x'

    - name: Installing dependencies
      run: npm install